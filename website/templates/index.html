<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
		<meta charset="utf-8">
		<title>PasteNCopy</title>
	</head>
	<body style = 'background-color: black;'>
		<div class = 'text-center d-flex justify-content-center align-items-center' style = 'height: 100vh;'>
			<div class = 'container'>
				<div class = 'alert alert-info'>
					PasteNCopy
				</div>
				<form action = '/' method = 'post'>
					<textarea
						name = 'data'
						id = 'data'
						maxlength = '10000'
						minlength = '1'
						spellcheck = 'false'
						autocomplete = 'off'
						autocorrect = 'false'
						autofocus='true'
						class = 'form-control'
						style = 'width: 100%; height: 50vh;'
						onkeyup = 'let pd = document.getElementById("data"); if (pd.value.length > 10000) { pd.value = pd.value.slice(0, 10000) }document.getElementById("count").innerText = `${pd.value.length}/10000`;'
						onpaste = 'let pd = document.getElementById("data"); if (pd.value.length > 10000) { pd.value = pd.value.slice(0, 10000) }document.getElementById("count").innerText = `${pd.value.length}/10000`;'
						onchange = 'let pd = document.getElementById("data"); if (pd.value.length > 10000) { pd.value = pd.value.slice(0, 10000) }document.getElementById("count").innerText = `${pd.value.length}/10000`;'
					></textarea>
					<br>
					<div id = 'count' class = 'alert alert-danger'>
					0/1000000
					</div>
					<br>
					<div class = 'row'>
						<div class = 'col'>
							<button type = 'submit' class = 'btn btn-primary'>
								Generate link
							</button>
						</div>
						<div class = 'col'>
							<div onclick = 'navigator.clipboard.writeText(document.getElementById("data").value);' class = 'btn btn-success'>
								Copy to Clipboard
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
