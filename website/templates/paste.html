<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
		<meta charset="utf-8">
		<title>First App</title>
	</head>
	<body style = 'background-color: black;'>
		<div class = 'text-center d-flex justify-content-center align-items-center' style = 'height: 100vh;'>
			<div class = 'container'>
				<div class = 'alert alert-info'>
					PasteNCopy
				</div>
				<textarea
					id = 'data'
					maxlength = '10000'
					minlength = '1'
					spellcheck = 'false'
					autocomplete = 'off'
					autocorrect = 'false'
					autofocus='true'
					class = 'form-control'
					style = 'width: 100%; height: 50vh;'
					disabled
				>{{ data }}</textarea>
				<br>
				<div class = 'row'>
					<div class = 'col'>
						<button onclick = 'navigator.clipboard.writeText(document.getElementById("data").value);' class = 'btn btn-success'>
							Copy Text to Clipboard
						</button>
					</div>
					<div class = 'col'>
						<button onclick = 'navigator.clipboard.writeText(window.location.href);' class = 'btn btn-warning'>
							Copy Link to Share
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
